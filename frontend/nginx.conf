server {
    listen 80;
    server_name localhost;
    root /usr/share/nginx/html;
    index index.html;

    # Use Docker/K8s DNS resolver (127.0.0.11 for Docker, kube-dns for K8s)
    resolver 127.0.0.11 valid=30s ipv6=off;
    resolver_timeout 5s;

    # Gzip compression
    gzip on;
    gzip_types text/plain text/css application/json application/javascript text/xml application/xml application/xml+rss text/javascript;

    # Handle React Router - redirect all requests to index.html
    location / {
        try_files $uri $uri/ /index.html;
    }

    # Cache static assets
    location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)$ {
        expires 1y;
        add_header Cache-Control "public, immutable";
    }

    # API proxy (forward /api requests to backend)
    # Proxy to Code Engine API URL
    location /api/ {
        # Code Engine API URL
        set $backend "https://technova-api.25rfx7vtssv6.eu-gb.codeengine.appdomain.cloud";
        proxy_pass $backend/;
        proxy_http_version 1.1;
        proxy_ssl_server_name on;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host technova-api.25rfx7vtssv6.eu-gb.codeengine.appdomain.cloud;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_cache_bypass $http_upgrade;
    }
}

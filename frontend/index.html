<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Enterprise Workflow Orchestrator</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 40px;
    }

    h2 {
      margin-bottom: 20px;
    }

    label {
      font-weight: bold;
    }

    textarea {
      width: 400px;
      height: 120px;
    }

    select, button {
      margin-top: 10px;
    }

    #status {
      margin-top: 20px;
      font-weight: bold;
      color: green;
    }
  </style>
</head>

<body>

  <h2>Report an Issue</h2>

  <label for="type">Issue Type:</label><br>
  <select id="type">
    <option>IT Incident</option>
    <option>Access Request</option>
    <option>Bug Report</option>
  </select>

  <br><br>

  <label for="description">Description:</label><br>
  <textarea id="description" placeholder="Describe the issue here..."></textarea>

  <br><br>

  <button onclick="submitIssue()">Submit</button>

  <p id="status"></p>

  <script>
    function submitIssue() {
      var type = document.getElementById("type").value;
      var desc = document.getElementById("description").value;
      var status = document.getElementById("status");

      if (desc.trim() === "") {
        status.style.color = "red";
        status.innerHTML = "Please enter an issue description.";
        return;
      }

      status.style.color = "green";
      status.innerHTML =
        "âœ… Issue submitted successfully!<br><br>" +
        "<b>Type:</b> " + type + "<br>" +
        "<b>Status:</b> Ticket created and Slack notified (demo).";
    }
  </script>

</body>
</html>

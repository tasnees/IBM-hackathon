name: Build and Deploy to IKS

on:
  push:
    branches: [python-api]
  pull_request:
    branches: [python-api]
  workflow_dispatch:

env:
  IBM_REGISTRY: icr.io
  IBM_NAMESPACE: ${{ secrets.IBM_NAMESPACE }}
  API_IMAGE_NAME: technova-support-api
  FRONTEND_IMAGE_NAME: technova-frontend

jobs:
  # ===========================================
  # Build API Image
  # ===========================================
  build-api:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      security-events: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Generate .env file from secrets
        run: |
          cat << EOF > .env
          # ServiceNow Configuration
          SERVICENOW_INSTANCE=${{ secrets.SERVICENOW_INSTANCE }}
          SERVICENOW_USERNAME=${{ secrets.SERVICENOW_USERNAME }}
          SERVICENOW_PASSWORD=${{ secrets.SERVICENOW_PASSWORD }}

          # Slack Configuration
          SLACK_BOT_TOKEN=${{ secrets.SLACK_BOT_TOKEN }}
          SLACK_DEFAULT_CHANNEL=${{ secrets.SLACK_DEFAULT_CHANNEL }}

          # GitHub Configuration
          GITHUB_TOKEN=${{ secrets.ISSUE_TOKEN }}
          GITHUB_DEFAULT_REPO=${{ github.repository }}
          EOF

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to IBM Cloud Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.IBM_REGISTRY }}
          username: iamapikey
          password: ${{ secrets.IBM_API_KEY }}

      - name: Build and push API Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile
          push: ${{ github.event_name != 'pull_request' }}
          tags: |
            ${{ env.IBM_REGISTRY }}/${{ env.IBM_NAMESPACE }}/${{ env.API_IMAGE_NAME }}:${{ github.sha }}
            ${{ env.IBM_REGISTRY }}/${{ env.IBM_NAMESPACE }}/${{ env.API_IMAGE_NAME }}:latest
          cache-from: type=gha,scope=api
          cache-to: type=gha,mode=max,scope=api

      - name: Test API container starts successfully
        run: |
          docker run -d -p 8000:8000 --env-file .env --name test-api ${{ env.IBM_REGISTRY }}/${{ env.IBM_NAMESPACE }}/${{ env.API_IMAGE_NAME }}:${{ github.sha }}
          sleep 5
          curl -f http://localhost:8000/health || exit 1
          docker stop test-api
          docker rm test-api

      - name: Run Trivy vulnerability scanner on API
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: '${{ env.IBM_REGISTRY }}/${{ env.IBM_NAMESPACE }}/${{ env.API_IMAGE_NAME }}:${{ github.sha }}'
          format: 'table'
          exit-code: '0'
          ignore-unfixed: true
          vuln-type: 'os,library'
          severity: 'CRITICAL,HIGH'

      - name: Run Trivy and upload API SARIF report
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: '${{ env.IBM_REGISTRY }}/${{ env.IBM_NAMESPACE }}/${{ env.API_IMAGE_NAME }}:${{ github.sha }}'
          format: 'sarif'
          output: 'trivy-api-results.sarif'

      - name: Upload API Trivy scan results to GitHub Security tab
        uses: github/codeql-action/upload-sarif@v4
        if: always() && hashFiles('trivy-api-results.sarif') != ''
        with:
          sarif_file: 'trivy-api-results.sarif'
          category: 'trivy-api'

      - name: Clean up .env file
        if: always()
        run: rm -f .env

  # ===========================================
  # Build Frontend Image
  # ===========================================
  build-frontend:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      security-events: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to IBM Cloud Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.IBM_REGISTRY }}
          username: iamapikey
          password: ${{ secrets.IBM_API_KEY }}

      - name: Build and push Frontend Docker image
        uses: docker/build-push-action@v5
        with:
          context: ./frontend
          file: ./frontend/Dockerfile
          push: ${{ github.event_name != 'pull_request' }}
          tags: |
            ${{ env.IBM_REGISTRY }}/${{ env.IBM_NAMESPACE }}/${{ env.FRONTEND_IMAGE_NAME }}:${{ github.sha }}
            ${{ env.IBM_REGISTRY }}/${{ env.IBM_NAMESPACE }}/${{ env.FRONTEND_IMAGE_NAME }}:latest
          cache-from: type=gha,scope=frontend
          cache-to: type=gha,mode=max,scope=frontend

      - name: Test Frontend container starts successfully
        run: |
          docker run -d -p 80:80 --name test-frontend ${{ env.IBM_REGISTRY }}/${{ env.IBM_NAMESPACE }}/${{ env.FRONTEND_IMAGE_NAME }}:${{ github.sha }}
          echo "Waiting for nginx to start..."
          sleep 10
          for i in 1 2 3 4 5; do
            if curl -f http://localhost:80/ > /dev/null 2>&1; then
              echo "Frontend is healthy!"
              break
            fi
            echo "Attempt $i failed, retrying in 5s..."
            sleep 5
          done
          curl -f http://localhost:80/ || (docker logs test-frontend && exit 1)
          docker stop test-frontend
          docker rm test-frontend

      - name: Run Trivy vulnerability scanner on Frontend
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: '${{ env.IBM_REGISTRY }}/${{ env.IBM_NAMESPACE }}/${{ env.FRONTEND_IMAGE_NAME }}:${{ github.sha }}'
          format: 'table'
          exit-code: '0'
          ignore-unfixed: true
          vuln-type: 'os,library'
          severity: 'CRITICAL,HIGH'

      - name: Run Trivy and upload Frontend SARIF report
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: '${{ env.IBM_REGISTRY }}/${{ env.IBM_NAMESPACE }}/${{ env.FRONTEND_IMAGE_NAME }}:${{ github.sha }}'
          format: 'sarif'
          output: 'trivy-frontend-results.sarif'

      - name: Upload Frontend Trivy scan results to GitHub Security tab
        uses: github/codeql-action/upload-sarif@v4
        if: always() && hashFiles('trivy-frontend-results.sarif') != ''
        with:
          sarif_file: 'trivy-frontend-results.sarif'
          category: 'trivy-frontend'

  # ===========================================
  # Run IBM Vulnerability Advisor
  # ===========================================
  vulnerability-scan:
    runs-on: ubuntu-latest
    needs: [build-api, build-frontend]
    if: github.event_name != 'pull_request'

    steps:
      - name: Install IBM Cloud CLI
        run: |
          curl -fsSL https://clis.cloud.ibm.com/install/linux | sh
          ibmcloud plugin install container-registry -f

      - name: Run IBM Vulnerability Advisor on both images
        run: |
          ibmcloud login --apikey ${{ secrets.IBM_API_KEY }} -r us-south
          ibmcloud cr region-set global
          echo "Waiting for Vulnerability Advisor to scan the images..."
          sleep 30
          echo "=== API Image Scan ==="
          ibmcloud cr va ${{ env.IBM_REGISTRY }}/${{ env.IBM_NAMESPACE }}/${{ env.API_IMAGE_NAME }}:${{ github.sha }} || true
          echo ""
          echo "=== Frontend Image Scan ==="
          ibmcloud cr va ${{ env.IBM_REGISTRY }}/${{ env.IBM_NAMESPACE }}/${{ env.FRONTEND_IMAGE_NAME }}:${{ github.sha }} || true

  # ===========================================
  # Deploy to IKS
  # ===========================================
  deploy:
    runs-on: ubuntu-latest
    needs: [build-api, build-frontend]
    if: github.event_name != 'pull_request'
    environment: production
    env:
      CLUSTER_NAME: technova-iks-cluster

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install IBM Cloud CLI
        run: |
          curl -fsSL https://clis.cloud.ibm.com/install/linux | sh
          ibmcloud plugin install kubernetes-service -f
          ibmcloud plugin install container-registry -f

      - name: Login to IBM Cloud
        run: |
          ibmcloud login --apikey ${{ secrets.IBM_API_KEY }} -r us-south
          ibmcloud target -g Default

      - name: Check if cluster exists or create one
        run: |
          echo "Checking for existing cluster..."
          if ibmcloud ks cluster get --cluster ${{ env.CLUSTER_NAME }} > /dev/null 2>&1; then
            echo "‚úÖ Cluster '${{ env.CLUSTER_NAME }}' already exists"
            CLUSTER_STATE=$(ibmcloud ks cluster get --cluster ${{ env.CLUSTER_NAME }} --output json | jq -r '.state')
            echo "Cluster state: $CLUSTER_STATE"
          else
            echo "üì¶ Creating new IKS cluster '${{ env.CLUSTER_NAME }}'..."
            echo "This may take 20-30 minutes for a free cluster..."
            ibmcloud ks cluster create classic \
              --name ${{ env.CLUSTER_NAME }} \
              --zone dal10 \
              --flavor free \
              --workers 1
            echo "‚è≥ Waiting for cluster to be ready..."
          fi

      - name: Wait for cluster to be ready
        run: |
          echo "Waiting for cluster to reach 'normal' state..."
          for i in {1..60}; do
            STATE=$(ibmcloud ks cluster get --cluster ${{ env.CLUSTER_NAME }} --output json | jq -r '.state')
            echo "Attempt $i/60: Cluster state is '$STATE'"
            if [ "$STATE" = "normal" ]; then
              echo "‚úÖ Cluster is ready!"
              break
            fi
            if [ "$STATE" = "critical" ] || [ "$STATE" = "delete_failed" ]; then
              echo "‚ùå Cluster is in '$STATE' state. Exiting."
              exit 1
            fi
            echo "Waiting 60 seconds..."
            sleep 60
          done
          # Final check
          STATE=$(ibmcloud ks cluster get --cluster ${{ env.CLUSTER_NAME }} --output json | jq -r '.state')
          if [ "$STATE" != "normal" ]; then
            echo "‚ùå Cluster did not reach 'normal' state within timeout. Current: $STATE"
            exit 1
          fi

      - name: Configure kubectl
        run: |
          ibmcloud ks cluster config --cluster ${{ env.CLUSTER_NAME }}
          kubectl version --client
          kubectl get nodes

      - name: Create image pull secret
        run: |
          kubectl create secret docker-registry icr-io-secret \
            --docker-server=${{ env.IBM_REGISTRY }} \
            --docker-username=iamapikey \
            --docker-password=${{ secrets.IBM_API_KEY }} \
            --docker-email=noreply@ibm.com \
            --dry-run=client -o yaml | kubectl apply -f -

      - name: Create API secrets
        run: |
          kubectl create secret generic technova-api-secrets \
            --from-literal=SERVICENOW_INSTANCE=${{ secrets.SERVICENOW_INSTANCE }} \
            --from-literal=SERVICENOW_USERNAME=${{ secrets.SERVICENOW_USERNAME }} \
            --from-literal=SERVICENOW_PASSWORD=${{ secrets.SERVICENOW_PASSWORD }} \
            --from-literal=SLACK_BOT_TOKEN=${{ secrets.SLACK_BOT_TOKEN }} \
            --from-literal=SLACK_DEFAULT_CHANNEL=${{ secrets.SLACK_DEFAULT_CHANNEL }} \
            --from-literal=GITHUB_TOKEN=${{ secrets.ISSUE_TOKEN }} \
            --from-literal=GITHUB_DEFAULT_REPO=${{ github.repository }} \
            --dry-run=client -o yaml | kubectl apply -f -

      - name: Update image tags in manifests
        run: |
          sed -i "s|icr.io/technovasolutions/technova-support-api:latest|${{ env.IBM_REGISTRY }}/${{ env.IBM_NAMESPACE }}/${{ env.API_IMAGE_NAME }}:${{ github.sha }}|g" k8s/api-deployment.yaml
          sed -i "s|icr.io/technovasolutions/technova-frontend:latest|${{ env.IBM_REGISTRY }}/${{ env.IBM_NAMESPACE }}/${{ env.FRONTEND_IMAGE_NAME }}:${{ github.sha }}|g" k8s/frontend-deployment.yaml

      - name: Deploy API to IKS
        run: |
          kubectl apply -f k8s/api-deployment.yaml
          kubectl rollout status deployment/technova-api --timeout=300s

      - name: Deploy Frontend to IKS
        run: |
          kubectl apply -f k8s/frontend-deployment.yaml
          kubectl rollout status deployment/technova-frontend --timeout=300s

      - name: Get deployment status
        run: |
          echo "=== Deployments ==="
          kubectl get deployments -l "app in (technova-api, technova-frontend)"
          echo ""
          echo "=== Services ==="
          kubectl get services -l "app in (technova-api, technova-frontend)"
          echo ""
          echo "=== Pods ==="
          kubectl get pods -l "app in (technova-api, technova-frontend)"
          echo ""
          echo "=== Frontend External IP ==="
          echo "Waiting for LoadBalancer IP assignment..."
          for i in {1..10}; do
            IP=$(kubectl get svc technova-frontend-service -o jsonpath='{.status.loadBalancer.ingress[0].ip}' 2>/dev/null || echo "")
            if [ -n "$IP" ]; then
              echo "üåê Frontend URL: http://$IP"
              break
            fi
            echo "Attempt $i/10: IP not yet assigned, waiting 30s..."
            sleep 30
          done
          kubectl get svc technova-frontend-service

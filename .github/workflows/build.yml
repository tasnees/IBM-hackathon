name: Build and Deploy API

on:
  push:
    branches: [python-api]
  pull_request:
    branches: [python-api]
  workflow_dispatch:

env:
  IMAGE_NAME: technova-support-api
  IBM_REGISTRY: icr.io
  IBM_NAMESPACE: ${{ secrets.IBM_NAMESPACE }}

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Generate .env file from secrets
        run: |
          cat << EOF > .env
          # ServiceNow Configuration
          SERVICENOW_INSTANCE=${{ secrets.SERVICENOW_INSTANCE }}
          SERVICENOW_USERNAME=${{ secrets.SERVICENOW_USERNAME }}
          SERVICENOW_PASSWORD=${{ secrets.SERVICENOW_PASSWORD }}

          # Slack Configuration
          SLACK_BOT_TOKEN=${{ secrets.SLACK_BOT_TOKEN }}
          SLACK_DEFAULT_CHANNEL=${{ secrets.SLACK_DEFAULT_CHANNEL }}

          # GitHub Configuration
          GITHUB_TOKEN=${{ secrets.ISSUE_TOKEN }}
          GITHUB_DEFAULT_REPO=${{ github.repository }}
          EOF

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to IBM Cloud Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.IBM_REGISTRY }}
          username: iamapikey
          password: ${{ secrets.IBM_API_KEY }}

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: ${{ github.event_name != 'pull_request' }}
          tags: |
            ${{ env.IBM_REGISTRY }}/${{ env.IBM_NAMESPACE }}/${{ env.IMAGE_NAME }}:${{ github.sha }}
            ${{ env.IBM_REGISTRY }}/${{ env.IBM_NAMESPACE }}/${{ env.IMAGE_NAME }}:latest
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Test container starts successfully
        run: |
          docker run -d -p 8000:8000 --env-file .env --name test-container ${{ env.IBM_REGISTRY }}/${{ env.IBM_NAMESPACE }}/${{ env.IMAGE_NAME }}:${{ github.sha }}
          sleep 5
          curl -f http://localhost:8000/health || exit 1
          docker stop test-container
          docker rm test-container

      - name: Run Trivy vulnerability scanner
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: '${{ env.IBM_REGISTRY }}/${{ env.IBM_NAMESPACE }}/${{ env.IMAGE_NAME }}:${{ github.sha }}'
          format: 'table'
          exit-code: '0'
          ignore-unfixed: true
          vuln-type: 'os,library'
          severity: 'CRITICAL,HIGH'

      - name: Run Trivy and upload SARIF report
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: '${{ env.IBM_REGISTRY }}/${{ env.IBM_NAMESPACE }}/${{ env.IMAGE_NAME }}:${{ github.sha }}'
          format: 'sarif'
          output: 'trivy-results.sarif'

      - name: Upload Trivy scan results to GitHub Security tab
        uses: github/codeql-action/upload-sarif@v3
        if: always()
        with:
          sarif_file: 'trivy-results.sarif'

      - name: Install IBM Cloud CLI
        if: github.event_name != 'pull_request'
        run: |
          curl -fsSL https://clis.cloud.ibm.com/install/linux | sh
          ibmcloud plugin install container-registry -f

      - name: Trigger IBM Vulnerability Advisor scan
        if: github.event_name != 'pull_request'
        run: |
          ibmcloud login --apikey ${{ secrets.IBM_API_KEY }} -r us-south
          ibmcloud cr region-set global
          echo "Waiting for Vulnerability Advisor to scan the image..."
          sleep 30
          ibmcloud cr va ${{ env.IBM_REGISTRY }}/${{ env.IBM_NAMESPACE }}/${{ env.IMAGE_NAME }}:${{ github.sha }} || true

      - name: Clean up .env file
        if: always()
        run: rm -f .env

apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: technova-ingress
  annotations:
    kubernetes.io/ingress.class: "public-iks-k8s-nginx"
    nginx.ingress.kubernetes.io/rewrite-target: /
    nginx.ingress.kubernetes.io/ssl-redirect: "true"
spec:
  rules:
    - host: technova.your-cluster.us-south.containers.appdomain.cloud
      http:
        paths:
          # Frontend - serves React app
          - path: /
            pathType: Prefix
            backend:
              service:
                name: technova-frontend-service
                port:
                  number: 80
          # API - proxied to backend
          - path: /api
            pathType: Prefix
            backend:
              service:
                name: technova-api-service
                port:
                  number: 8000
  tls:
    - hosts:
        - technova.your-cluster.us-south.containers.appdomain.cloud
      secretName: technova-tls-secret
